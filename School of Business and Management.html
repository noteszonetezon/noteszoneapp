     // Select all navigation links and the loading screen
     const links = document.querySelectorAll('a');
     const loadingScreen = document.getElementById('loadingScreen');
 
     // Show the loader when any link is clicked
     links.forEach(link => {
         link.addEventListener('click', (event) => {
             const href = link.getAttribute('href');
 
             // Ensure the link is internal
             if (href && !href.startsWith('#') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                 event.preventDefault(); // Prevent immediate navigation
                 loadingScreen.style.display = 'flex'; // Show the loading screen
 
                 // Simulate a delay, then navigate (remove the setTimeout for real navigation)
                 setTimeout(() => {
                     window.location.href = href; // Navigate to the clicked link
                 }, 1000); // Simulate a 1-second delay
             }
         });
     });
