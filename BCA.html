    <style>
        /* Smooth transitions */
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            transition: background-color 0.3s;
        }

        /* Custom styling for the navigation links */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #facc15; /* Yellow underline */
            transition: width 0.3s, left 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        /* Hero section responsiveness */
        @media (max-width: 640px) {
            .hero {
                min-height: 70vh;
            }
        }

        /* Primary Grid - Larger Lines */
        .hero-grid {
            background-image: 
                linear-gradient(to right, rgba(56, 189, 248, 0.3) 1.5px, transparent 1.5px),
                linear-gradient(to bottom, rgba(56, 189, 248, 0.3) 1.5px, transparent 1.5px);
            background-size: 80px 80px;
            background-attachment: fixed;
            z-index: -1;
        }

        /* Secondary Grid - Smaller Lines */
        .hero-grid-secondary {
            background-image: 
                linear-gradient(to right, rgba(56, 189, 248, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(56, 189, 248, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            background-attachment: fixed;
            z-index: -1;
        }

        /* Dark mode adjustments */
        .dark .hero-grid {
            background-image: 
                linear-gradient(to right, rgba(56, 189, 248, 0.1) 1.5px, transparent 1.5px),
                linear-gradient(to bottom, rgba(56, 189, 248, 0.1) 1.5px, transparent 1.5px);
        }

        .dark .hero-grid-secondary {
            background-image: 
                linear-gradient(to right, rgba(56, 189, 248, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
        }

        /* Enhanced Floating Elements */
        .floating-icon {
            font-size: 2.5rem;
            color: rgba(56, 189, 248, 0.3);
            position: absolute;
            animation: float 6s ease-in-out infinite;
            transition: color 0.3s ease;
        }

        .floating-icon:hover {
            color: rgba(56, 189, 248, 0.6);
        }

        .math-symbol {
            font-size: 3rem;
            font-family: 'Times New Roman', serif;
            color: rgba(56, 189, 248, 0.3);
            position: absolute;
            animation: mathFloat 8s ease-in-out infinite;
        }

        /* Decorative Dots */
        .floating-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(56, 189, 248, 0.4);
            border-radius: 50%;
            animation: dotFloat 7s ease-in-out infinite;
        }

        /* Multiple Animation Variations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes mathFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }

        @keyframes dotFloat {
            0%, 100% { transform: translate(0, 0); opacity: 0.4; }
            50% { transform: translate(10px, -10px); opacity: 0.8; }
        }

        /* Animation Delays */
        .floating-icon:nth-child(2n) { animation-delay: 1s; }
        .floating-icon:nth-child(3n) { animation-delay: 2s; }
        .math-symbol:nth-child(2n) { animation-delay: 1.5s; }
        .floating-dot:nth-child(2n) { animation-delay: 0.5s; }
        .floating-dot:nth-child(3n) { animation-delay: 1.5s; }

        /* Dark Mode Adjustments */
        .dark .floating-icon,
        .dark .math-symbol {
            color: rgba(56, 189, 248, 0.2);
        }

        .dark .floating-dot {
            background: rgba(56, 189, 248, 0.3);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .floating-icon {
                font-size: 2rem;
            }
            
            .math-symbol {
                font-size: 2.5rem;
            }
            
            .floating-dot {
                width: 6px;
                height: 6px;
            }
        }
    </style>

    <!-- JavaScript -->
    <script>
        const semesterSelect = document.getElementById("semesterSelect");
        const subjectsContainer = document.getElementById("subjectsContainer");

        // Subjects data
        const subjectsData = {
            semester1: [
                { name: "Foundational Mathematics", link: "https://noteszone.online/foundationalMathematics.html" },
                { name: "Object Oriented Programming Using C++", link: "https://drive.google.com/folder2" },
                { name: "DBMS (Database Management System)", link: "https://drive.google.com/folder2" },
                { name: "Software Engineering", link: "https://drive.google.com/folder2" },
                { name: "Academic Writing", link: "https://drive.google.com/folder2" },
                {
                    name: "Introduction To Web Technology",
                    options: {
                        theory: "https://drive.google.com/drive/folders/15JoBjxO_tIPO0mjrc2hpXexeyI8RBuLx",
                        practicals: "https://drive.google.com/drive/folders/1sPvL24QGpZf10lSWxRAMLvBzVYIeg3Xb"
                    }
                },
            ],
            semester2: [
                {
                    name: "Data Structures Using C++",
                    options: {
                        notes: "https://stellar-mooncake-27c82d.netlify.app/", 
                        classroom: "https://drive.google.com/drive/folders/1Wv-CNYZvcQajVMUAU05iLkuXMwGFFNuA",
                    },
                },
                {
                    name: "Java Programming",
                    options: {
                        notes: "https://stellar-mooncake-27c82d.netlify.app/",
                        classroom: "https://drive.google.com/drive/folders/1RLV3opjhRnglVxApmkxdwwg5aOK2B1sG",
                    },
                },
                {
                    name: "Discrete Mathematics",
                    options: {
                        notes: "https://drive.google.com/drive/folders/17b6O3NQzDE1STUMccX0ldyzgNprmzL1p",
                        classroom: "https://drive.google.com/drive/folders/10rO32lqgK6KGM-7DUqygPureGlMVYHc6",
                    },
                },
                {
                    name: "Full Stack Development",
                    options: {
                        notes: "https://stellar-mooncake-27c82d.netlify.app/",
                        classroom: "https://drive.google.com/drive/folders/1VvgzoXh6SNU40e0i-8F-rzE09PmxdTxq",
                    },
                },
                {
                    name: "Professional English",
                    options: {
                        notes: "https://stellar-mooncake-27c82d.netlify.app/",
                        classroom: "https://classroom.google.com/folder_dm",
                    },
                },
            ],
            semester3: [
                { name: "Computer Networks", link: "https://drive.google.com/folder_os" },
                { name: "Operating System", link: "https://drive.google.com/folder_os" },
                { name: "Financial Accounting", link: "https://drive.google.com/folder_os" },
                { name: "Mobile Applications", link: "https://drive.google.com/folder_os" },
                { name: "French & German", link: "https://drive.google.com/folder_os" },
                { name: "Introduction To Python", link: "https://drive.google.com/folder_os" },
            ],
            semester4: [
                { name: "Graph Theory", link: "https://drive.google.com/folder_webtech" },
                { name: "Dot Theory", link: "https://drive.google.com/folder_webtech" },
                { name: "Principles Of Software Development", link: "https://drive.google.com/folder_webtech" },
                { name: "Internet Of Things", link: "https://drive.google.com/folder_webtech" },
                { name: "Data Processing With Spreadsheet", link: "https://drive.google.com/folder_webtech" },
                { name: "French & German", link: "https://drive.google.com/folder_webtech" },
            ],
            semester5: [
                { name: "Artificial Intelligence & Machine Learning", link: "https://drive.google.com/folder_ds" },
                { name: "Cloud Computing", link: "https://drive.google.com/folder_ds" },
                { name: "Advanced Python", link: "https://drive.google.com/folder_ds" },
                { name: "Mini Project", link: "https://drive.google.com/folder_ds" },
            ],
            semester6: [
                { name: "Advanced Java", link: "https://drive.google.com/folder_cloud" },
                { name: "Principles Of Data Science", link: "https://drive.google.com/folder_cloud" },
                { name: "Design And Analysis Of Algorithm", link: "https://drive.google.com/folder_cloud" },
                { name: "Cyber Security", link: "https://drive.google.com/folder_cloud" },
                { name: "Major Project", link: "https://drive.google.com/folder_cloud" },
            ],
        };

        semesterSelect.addEventListener("change", () => {
            const selectedSemester = semesterSelect.value;
            subjectsContainer.innerHTML = "";

            if (subjectsData[selectedSemester]) {
                subjectsContainer.classList.remove("hidden");

                subjectsData[selectedSemester].forEach(subject => {
                    const subjectCard = document.createElement("div");
                    subjectCard.className = "group relative bg-white dark:bg-gray-800 rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2";

                    if (subject.options) {
                        subjectCard.innerHTML = `
                            <div class="absolute inset-0 bg-gradient-to-r from-sky-500/20 to-blue-500/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            <div class="p-6 relative">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-100">${subject.name}</h3>
                                    <span class="bg-sky-500 text-white text-xs font-bold px-3 py-1 rounded-full">NEW</span>
                                </div>
                                <select class="w-full px-4 py-2 border border-gray-400 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:border-gray-600 subject-dropdown mb-4">
                                    <option value="">Select Option</option>
                                    ${Object.keys(subject.options).map(key => 
                                        `<option value="${key}">${key.charAt(0).toUpperCase() + key.slice(1)}</option>`
                                    ).join('')}
                                </select>
                                <a href="#" target="_blank" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-sky-500 to-blue-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all group view-link hidden">
                                    <span>View Content</span>
                                    <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
                                </a>
                            </div>
                        `;

                        const dropdown = subjectCard.querySelector(".subject-dropdown");
                        const viewLink = subjectCard.querySelector(".view-link");

                        dropdown.addEventListener("change", () => {
                            const selectedOption = dropdown.value;
                            if (selectedOption && subject.options[selectedOption]) {
                                viewLink.href = subject.options[selectedOption];
                                viewLink.classList.remove("hidden");
                            } else {
                                viewLink.classList.add("hidden");
                            }
                        });
                    } else {
                        subjectCard.innerHTML = `
                            <div class="absolute inset-0 bg-gradient-to-r from-sky-500/20 to-blue-500/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            <div class="p-6 relative">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-100">${subject.name}</h3>
                                    <span class="bg-sky-500 text-white text-xs font-bold px-3 py-1 rounded-full">NEW</span>
                                </div>
                                <a href="${subject.link}" target="_blank" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-sky-500 to-blue-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all group">
                                    <span>View Notes</span>
                                    <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
                                </a>
                            </div>
                        `;
                    }

                    subjectsContainer.appendChild(subjectCard);
                });
            } else {
                subjectsContainer.classList.add("hidden");
            }
        });

        // Dark Mode Toggle with localStorage
        const darkModeToggle = document.getElementById("darkModeToggle");
        const htmlElement = document.documentElement;

        // Check for saved user preference, otherwise default to dark mode
        if (localStorage.getItem('darkMode') === null) {
            // Set default to dark mode
            htmlElement.classList.add("dark");
            darkModeToggle.textContent = "☀️";
            localStorage.setItem('darkMode', 'dark');
        } else if (localStorage.getItem('darkMode') === 'dark') {
            htmlElement.classList.add("dark");
            darkModeToggle.textContent = "☀️";
        } else {
            htmlElement.classList.remove("dark");
            darkModeToggle.textContent = "🌙";
        }

        darkModeToggle.addEventListener("click", () => {
            if (htmlElement.classList.contains("dark")) {
                htmlElement.classList.remove("dark");
                darkModeToggle.textContent = "🌙";
                localStorage.setItem('darkMode', 'light');
            } else {
                htmlElement.classList.add("dark");
                darkModeToggle.textContent = "☀️";
                localStorage.setItem('darkMode', 'dark');
            }
        });

        // Mobile Navigation Toggle
        const menuToggle = document.getElementById("menuToggle");
        const mobileMenu = document.getElementById("mobileMenu");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        // Loading Screen
        const links = document.querySelectorAll('a');
        const loadingScreen = document.getElementById('loadingScreen');

        links.forEach(link => {
            link.addEventListener('click', (event) => {
                const href = link.getAttribute('href');
                
                if (href && !href.startsWith('#') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                    event.preventDefault();
                    loadingScreen.style.display = 'flex';

                    setTimeout(() => {
                        window.location.href = href;
                    }, 1000);
                }
            });
        });

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                loadingScreen.style.display = 'none';
            }
        });
    </script>
