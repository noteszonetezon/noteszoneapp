    <style>
        .buy-button {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.2);
            border: 2px solid transparent;
        }

        .buy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
        }

        .buy-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .buy-button:hover::after {
            left: 100%;
        }

        .dark .buy-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
        }

        .dark .buy-button:hover {
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
            border-color: #3498db;
        }

        /* Slider styles */
        .slider-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .slider-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slider-image.active {
            opacity: 1;
        }

        .slider-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .slider-dot.active {
            background: white;
        }
    </style>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-XawiwFbCOxyLpgNUIoW7MySWblx5zI8",
            authDomain: "notes-zone-2005.firebaseapp.com",
            projectId: "notes-zone-2005",
            storageBucket: "notes-zone-2005.firebasestorage.app",
            messagingSenderId: "729445577922",
            appId: "1:729445577922:web:4d87e4f19c37c32b13775b",
            measurementId: "G-9TER2ZYDCN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Function to generate order ID
        function generateOrderId() {
            const timestamp = new Date().getTime();
            const random = Math.floor(Math.random() * 1000);
            return `NZ-${timestamp}-${random}`;
        }

        // Function to create order in Firestore
        async function createOrder(paymentDetails) {
            try {
                console.log('Starting order creation...');
                const user = auth.currentUser;
                if (!user) {
                    console.log('No user found, redirecting to auth...');
                    window.location.href = 'auth.html';
                    return;
                }

                console.log('Generating order for user:', user.uid);
                const orderId = generateOrderId();
                console.log('Generated order ID:', orderId);

                const orderData = {
                    orderId: orderId,
                    userId: user.uid,
                    productName: 'Notes Zone Keychain',
                    productImage: 'k1.jpg',
                    amount: 145, // Total amount including shipping
                    paymentId: paymentDetails.razorpay_payment_id,
                    status: 'completed',
                    createdAt: new Date().toISOString(),
                    shippingDetails: {
                        name: user.displayName || 'Anonymous User',
                        email: user.email,
                        address: 'To be collected from Notes Zone Office' // Default shipping address
                    },
                    orderDetails: {
                        basePrice: 85,
                        shippingCost: 60,
                        totalAmount: 145
                    }
                };

                console.log('Order data prepared:', orderData);

                // Add order to orders collection
                console.log('Saving order to Firestore...');
                await db.collection('orders').doc(orderId).set(orderData);
                console.log('Order successfully saved to Firestore');

                // Redirect to thank you page
                console.log('Redirecting to thank you page...');
                window.location.href = 'thankforbuy.html';

            } catch (error) {
                console.error('Error creating order:', error);
                alert('Failed to process order. Please try again.');
            }
        }

        // Function to initiate Razorpay payment
        function initiatePayment(e) {
            e.preventDefault();
            console.log('Initiating payment...');
            
            const user = auth.currentUser;
            if (!user) {
                console.log('No user found, redirecting to auth...');
                window.location.href = 'auth.html';
                return;
            }

            console.log('Creating Razorpay options for user:', user.email);
            const options = {
                key: 'rzp_live_V6GXzXGQHXSWYK',
                amount: 14500, // Amount in paise (₹145)
                currency: 'INR',
                name: 'Notes Zone',
                description: 'Notes Zone Keychain',
                image: 'logo.png',
                prefill: {
                    name: user.displayName || '',
                    email: user.email,
                    contact: '' // User's phone number if available
                },
                notes: {
                    userId: user.uid
                },
                theme: {
                    color: '#22c55e'
                },
                handler: function(response) {
                    console.log('Payment successful, response:', response);
                    if (response.razorpay_payment_id) {
                        createOrder(response);
                    }
                },
                modal: {
                    ondismiss: function() {
                        console.log('Payment modal dismissed');
                    }
                }
            };

            console.log('Opening Razorpay payment window...');
            const rzp = new Razorpay(options);
            
            rzp.on('payment.failed', function(response) {
                console.error('Payment failed:', response.error);
                alert('Payment failed: ' + response.error.description);
            });

            rzp.open();
        }

        // Check authentication state and setup payment button
        auth.onAuthStateChanged((user) => {
            if (!user) {
                console.log('User not authenticated, redirecting to auth...');
                window.location.href = 'auth.html';
            } else {
                console.log('User authenticated:', user.uid);
                // Add click event listener to the buy button
                document.querySelector('.buy-button').addEventListener('click', initiatePayment);
            }
        });
    </script>
