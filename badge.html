    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-XawiwFbCOxyLpgNUIoW7MySWblx5zI8",

            appId: "1:729445577922:web:4d87e4f19c37c32b13775b",
            measurementId: "G-9TER2ZYDCN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Function to generate order ID
        function generateOrderId() {
            const timestamp = new Date().getTime();
            const random = Math.floor(Math.random() * 1000);
            return `NZ-${timestamp}-${random}`;
        }

        // Function to create order in Firestore
        async function createOrder(paymentDetails) {
            try {
                const user = auth.currentUser;
                if (!user) {
                    window.location.href = 'auth.html';
                    return;
                }

                const orderId = generateOrderId();
                const orderData = {
                    orderId: orderId,
                    productName: 'Notes Zone Badge',
                    productImage: 'badge1.jpg',
                    price: 69,
                    shippingCost: 60,
                    totalAmount: 129,
                    status: 'pending',
                    orderDate: firebase.firestore.FieldValue.serverTimestamp(),
                    userId: user.uid,
                    userEmail: user.email,
                    paymentId: paymentDetails.razorpay_payment_id,
                    paymentStatus: 'completed'
                };

                // Add order to user's orders collection
                await db.collection('users').doc(user.uid)
                    .collection('orders').doc(orderId)
                    .set(orderData);

                // Also add to main orders collection for admin tracking
                await db.collection('orders').doc(orderId)
                    .set(orderData);

                // Redirect to thank you page
                window.location.href = 'thankforbuy.html';

            } catch (error) {
                console.error('Error creating order:', error);
                alert('Failed to process order. Please try again.');
            }
        }

        // Function to initiate Razorpay payment
        function initiatePayment(e) {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) {
                window.location.href = 'auth.html';
                return;
            }

            const options = {
                key: 'rzp_live_V6GXzXGQHXSWYK', // Replace with your Razorpay key
                amount: 12900, // Amount in paise (₹129)
                currency: 'INR',
                name: 'Notes Zone',
                description: 'Notes Zone Badge',
                image: 'logo.png',
                handler: function(response) {
                    // Create order after successful payment
                    createOrder(response);
                },
                prefill: {
                    email: user.email
                },
                theme: {
                    color: '#22c55e'
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        }

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            }
        });
    </script>
