<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="bg-gray-200 text-blue-900 min-h-screen dark:bg-gray-900 dark:text-gray-200">
    <!-- Loading Logo -->
    <div id="loadingScreen" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50 hidden">
        <video autoplay loop muted playsinline class="h-32 w-32">
            <source src="video/logowebm.webm" type="video/webm">
            <source src="video/logogif.gif" type="video/mp4">
            <img src="img/logo.png" alt="Loading..." class="h-32 w-32">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Navigation Bar -->
    <header class="py-1 px-8 sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-lg dark:bg-gray-800/80 dark:text-gray-100 transition-all">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html">
                <img src="img/logo.png" alt="Notes Zone Logo" class="h-12 w-auto">
            </a>
            <!-- Navigation Links -->
            <nav id="navLinks" class="hidden sm:flex space-x-8 text-lg font-medium">
                <a href="index.html" class="nav-link text-gray-800 dark:text-gray-200 hover:text-yellow-500 transition">Features</a>
                <a href="contact.html" class="nav-link text-gray-800 dark:text-gray-200 hover:text-yellow-500 transition">Contact</a>
                <a href="developer.html" class="nav-link text-gray-800 dark:text-gray-200 hover:text-yellow-500 transition">Developer</a>
                <a href="contribute.html" class="nav-link text-gray-800 dark:text-gray-200 hover:text-yellow-500 transition">Contribute</a>
            </nav>
            <!-- Mobile Menu Icon -->
            <button id="menuToggle" class="sm:hidden text-2xl text-gray-800 dark:text-gray-200 focus:outline-none">â˜°</button>
            <!-- Dark Mode Toggle -->
            <button id="darkModeToggle" class="ml-6 text-xl sm:text-2xl focus:outline-none">ðŸŒ™</button>
        </div>
        <!-- Mobile Dropdown Menu -->
        <nav id="mobileMenu" class="hidden sm:hidden absolute left-0 top-16 w-full bg-white/80 backdrop-blur-md dark:bg-gray-800/80 text-gray-800 dark:text-gray-200 shadow-lg rounded-lg transition-all">
            <ul class="flex flex-col space-y-4 p-6">
                <li><a href="index.html" class="block nav-link hover:text-yellow-500 transition">Features</a></li>
                <li><a href="contact.html" class="block nav-link hover:text-yellow-500 transition">Contact</a></li>
                <li><a href="developer.html" class="block nav-link hover:text-yellow-500 transition">Developer</a></li>
                <li><a href="contribute.html" class="block nav-link hover:text-yellow-500 transition">Contribute</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <h1 class="text-3xl font-bold text-center text-blue-800 dark:text-yellow-300 mb-8">Student Support</h1>

        <!-- Semester Dropdown -->
        <div class="mb-8 text-center">
            <label for="semesterSelect" class="block text-lg font-medium mb-2">Choose Semester:</label>
            <select id="semesterSelect" class="w-full max-w-sm mx-auto px-4 py-2 border border-gray-400 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:border-gray-600">
                <option value="">Select a Semester</option>
                <option value="semester1">Semester 1</option>
                <option value="semester2">Semester 2</option>
                <option value="semester3">Semester 3</option>
                <option value="semester4">Semester 4</option>
                <option value="semester5">Semester 5</option>
                <option value="semester6">Semester 6</option>
            </select>
        </div>

        <!-- Support Options -->
        <div id="supportOptions" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 hidden"></div>
    </main>

    <!-- JavaScript -->
    <script>
        const semesterSelect = document.getElementById("semesterSelect");
        const supportOptions = document.getElementById("supportOptions");

        // Data for each semester's support options
        const semesterData = {
            semester1: [
                { title: "Faculty Location", description: "Find the location of your faculty members.", link: "Sem1support.html" },
                { title: "Faculty Email", description: "Contact your faculty members via email.", link: "Sem1support.html" },
            
            ],
            semester2: [
            { title: "Faculty Location", description: "Find the location of your faculty members.", link: "Sem2support.html" },
            { title: "Faculty Email", description: "Contact your faculty members via email.", link: "Sem2support.html" },
            ],
            semester3: [
            { title: "Faculty Location", description: "Find the location of your faculty members.", link: "Sem3support.html" },
            { title: "Faculty Email", description: "Contact your faculty members via email.", link: "Sem3support.html" },
            ],
            semester4: [
            { title: "Faculty Location", description: "Find the location of your faculty members.", link: "Sem4support.html" },
            { title: "Faculty Email", description: "Contact your faculty members via email.", link: "Sem4support.html" },
            ],
            semester5: [
            { title: "Faculty Location", description: "Find the location of your faculty members.", link: "Sem5support.html" },
            { title: "Faculty Email", description: "Contact your faculty members via email.", link: "Sem5support.html" },
            ],
            semester6: [
            { title: "Faculty Location", description: "Find the location of your faculty members.", link: "Sem6support.html" },
            { title: "Faculty Email", description: "Contact your faculty members via email.", link: "Sem6support.html" },
            ],
        };

        // Function to generate support options
        const generateSupportOptions = (options) => {
            supportOptions.innerHTML = ""; // Clear previous content
            options.forEach(option => {
                const card = document.createElement("div");
                card.className = "support-card bg-white dark:bg-gray-700 rounded-lg shadow-lg p-4 text-center";
                card.innerHTML = `
                    <h3 class="text-xl font-bold mb-4 text-blue-800 dark:text-yellow-300">${option.title}</h3>
                    <p class="text-gray-700 dark:text-gray-200 mb-4">${option.description}</p>
                    <a href="${option.link}" class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700 transition-all dark:bg-yellow-400 dark:text-blue-900 dark:hover:bg-yellow-500">View</a>
                `;
                supportOptions.appendChild(card);
            });
        };

        // Event listener for semester selection
        semesterSelect.addEventListener("change", () => {
            const selectedSemester = semesterSelect.value;
            if (selectedSemester && semesterData[selectedSemester]) {
                supportOptions.classList.remove("hidden");
                generateSupportOptions(semesterData[selectedSemester]);
            } else {
                supportOptions.classList.add("hidden");
            }
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        const htmlElement = document.documentElement;

        darkModeToggle.addEventListener("click", () => {
            if (htmlElement.classList.contains("dark")) {
                htmlElement.classList.remove("dark");
                darkModeToggle.textContent = "ðŸŒ™";
            } else {
                htmlElement.classList.add("dark");
                darkModeToggle.textContent = "â˜€ï¸";
            }
        });

        // Mobile Navigation Toggle
        const menuToggle = document.getElementById("menuToggle");
        const mobileMenu = document.getElementById("mobileMenu");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        // Select all navigation links and the loading screen
        const links = document.querySelectorAll('a');
        const loadingScreen = document.getElementById('loadingScreen');

        // Show the loader when any link is clicked
        links.forEach(link => {
            link.addEventListener('click', (event) => {
                const href = link.getAttribute('href');
                
                // Ensure the link is internal
                if (href && !href.startsWith('#') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                    event.preventDefault(); // Prevent immediate navigation
                    loadingScreen.style.display = 'flex'; // Show the loading screen

                    // Simulate a delay, then navigate (remove the setTimeout for real navigation)
                    setTimeout(() => {
                        window.location.href = href; // Navigate to the clicked link
                    }, 1000); // Simulate a 1-second delay
                }
            });
        });

        // Optional: Hide loader on page load and handle back/forward navigation
        window.addEventListener('pageshow', (event) => {
            // Check if the navigation type is "back_forward" (i.e., browser's back/forward button)
            if (event.persisted) {
                loadingScreen.style.display = 'none'; // Ensure the loading screen is hidden
            }
        });
    </script>
</body>
</html>
