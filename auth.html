<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Notes Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="img/logo.ico.ico" type="image/x-icon">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        nblue: '#2563eb',
                        nblue2: '#4fc3f7',
                        nblue3: '#1976d2',
                        nblue4: '#e3f2fd',
                        ngray: '#f5f6fa',
                        ntext: '#222b45',
                        nsub: '#6b7280',
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8fafc; }
        .gradient-top {
            background: linear-gradient(180deg, #4fc3f7 0%, #e3f2fd 100%);
        }
        .nav-active { color: #2563eb; }
        .nav-label { font-size: 0.78rem; font-weight: 700; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-white font-poppins">
    <!-- Top Gradient & Logo -->
    <div class="gradient-top pb-4">
        <div class="flex flex-col px-4 pt-6 pb-2">
            <img src="logo.png" alt="Notes Zone Logo" class="w-12 h-12 rounded-lg mb-2">
            <h1 class="text-2xl font-extrabold text-nblue3 mt-4">My Account</h1>
        </div>
    </div>
    
    <!-- Container -->
    <div class="flex-1 flex items-start justify-center p-4 pb-24">
        <div class="max-w-md w-full space-y-6 bg-white p-6 rounded-2xl shadow-md relative overflow-hidden">
            <!-- Background Effects -->
            <div class="absolute inset-0 bg-gradient-to-br from-nblue4/50 to-transparent z-0"></div>

            <!-- Content -->
            <div class="relative z-10">
                <!-- Logo -->
                <div class="text-center mb-6">
                    <h2 id="formTitle" class="text-xl font-extrabold text-ntext">Welcome back!</h2>
                    <p id="formSubtitle" class="mt-1 text-nsub text-sm">Please sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <!-- Message Div -->
                    <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                        <span class="block sm:inline"></span>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-ntext mb-1">Email</label>
                        <div class="relative">
                            <input type="email" id="login-email" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-200 bg-ngray text-ntext focus:ring-2 focus:ring-nblue3 focus:border-transparent transition-all"
                                placeholder="Enter your email">
                            <span class="absolute right-3 top-2.5 text-nsub">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-ntext mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="login-password" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-200 bg-ngray text-ntext focus:ring-2 focus:ring-nblue3 focus:border-transparent transition-all"
                                placeholder="Enter your password">
                            <span class="absolute right-3 top-2.5 text-nsub cursor-pointer toggle-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center text-nsub">
                            <input type="checkbox" class="rounded border-gray-300 text-nblue3 focus:ring-nblue3 mr-2">
                            Remember me
                        </label>
                        <a href="#" class="text-nblue3 hover:text-nblue">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-nblue2 to-nblue3 text-white font-bold rounded-xl hover:shadow-lg transform hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>

                    <!-- Social Login -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-nsub">Or continue with</span>
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <button type="button" id="google-login" class="flex items-center justify-center gap-3 py-2 px-6 border border-gray-200 rounded-xl hover:bg-ngray transition-all">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5">
                            <span class="text-ntext font-medium">Continue with Google</span>
                        </button>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form id="signup-form" class="space-y-6 hidden">
                    <!-- Full Name -->
                    <div>
                        <label class="block text-sm font-medium text-ntext mb-1">Full Name</label>
                        <div class="relative">
                            <input type="text" id="signup-name" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-200 bg-ngray text-ntext focus:ring-2 focus:ring-nblue3 focus:border-transparent transition-all"
                                placeholder="Enter your full name">
                            <span class="absolute right-3 top-2.5 text-nsub">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-ntext mb-1">Email</label>
                        <div class="relative">
                            <input type="email" id="signup-email" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-200 bg-ngray text-ntext focus:ring-2 focus:ring-nblue3 focus:border-transparent transition-all"
                                placeholder="Enter your email">
                            <span class="absolute right-3 top-2.5 text-nsub">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-ntext mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="signup-password" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-200 bg-ngray text-ntext focus:ring-2 focus:ring-nblue3 focus:border-transparent transition-all"
                                placeholder="Create a password">
                            <span class="absolute right-3 top-2.5 text-nsub cursor-pointer toggle-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Terms -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input type="checkbox" required class="rounded border-gray-300 text-nblue3 focus:ring-nblue3">
                        </div>
                        <div class="ml-3">
                            <label class="text-sm text-nsub">
                                I agree to the <a href="#" class="text-nblue3 hover:text-nblue">Terms of Service</a> and 
                                <a href="#" class="text-nblue3 hover:text-nblue">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-nblue2 to-nblue3 text-white font-bold rounded-xl hover:shadow-lg transform hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>

                    <!-- Social Sign Up -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-nsub">Or sign up with</span>
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <button type="button" id="google-signup" class="flex items-center justify-center gap-3 py-2 px-6 border border-gray-200 rounded-xl hover:bg-ngray transition-all">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5">
                            <span class="text-ntext font-medium">Sign up with Google</span>
                        </button>
                    </div>
                </form>

                <!-- Toggle Forms -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-nsub">
                        <span id="toggle-text">Don't have an account?</span>
                        <button type="button" id="toggle-form" class="text-nblue3 hover:text-nblue font-medium ml-1">Sign Up</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- Firebase Config -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-XawiwFbCOxyLpgNUIoW7MySWblx5zI8",
            authDomain: "notes-zone-2005.firebaseapp.com",
            projectId: "notes-zone-2005",
            storageBucket: "notes-zone-2005.firebasestorage.app",
            messagingSenderId: "729445577922",
            appId: "1:729445577922:web:4d87e4f19c37c32b13775b",
            measurementId: "G-9TER2ZYDCN"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
    </script>

    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const toggleFormBtn = document.getElementById('toggle-form');
            const toggleText = document.getElementById('toggle-text');
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            const errorMessage = document.getElementById('error-message');

            // Show error message
            const showMessage = (message, type = 'error') => {
                errorMessage.querySelector('span').textContent = message;
                errorMessage.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'bg-nblue4');
                
                if (type === 'error') {
                    errorMessage.classList.add('bg-red-100');
                    errorMessage.classList.remove('border-green-400', 'text-green-700', 'border-nblue3', 'text-nblue');
                    errorMessage.classList.add('border-red-400', 'text-red-700');
                } else if (type === 'success') {
                    errorMessage.classList.add('bg-green-100');
                    errorMessage.classList.remove('border-red-400', 'text-red-700', 'border-nblue3', 'text-nblue');
                    errorMessage.classList.add('border-green-400', 'text-green-700');
                } else {
                    errorMessage.classList.add('bg-nblue4');
                    errorMessage.classList.remove('border-red-400', 'text-red-700', 'border-green-400', 'text-green-700');
                    errorMessage.classList.add('border-nblue3', 'text-nblue');
                }
                
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            };

            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const icon = this.querySelector('i');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // Toggle between login and signup forms
            toggleFormBtn.addEventListener('click', () => {
                const isLogin = loginForm.classList.contains('hidden');
                loginForm.classList.toggle('hidden');
                signupForm.classList.toggle('hidden');
                
                if (isLogin) {
                    toggleFormBtn.textContent = 'Sign Up';
                    toggleText.textContent = "Don't have an account?";
                    formTitle.textContent = 'Welcome back!';
                    formSubtitle.textContent = 'Please sign in to your account';
                } else {
                    toggleFormBtn.textContent = 'Sign In';
                    toggleText.textContent = 'Already have an account?';
                    formTitle.textContent = 'Create an account';
                    formSubtitle.textContent = 'Join us today';
                }
                
                errorMessage.classList.add('hidden');
            });

            // Google Authentication
            const handleGoogleAuth = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    const result = await auth.signInWithPopup(provider);
                    const user = result.user;
                    
                    // Check if user exists in Firestore
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (!userDoc.exists) {
                        // Create new user document
                        await db.collection('users').doc(user.uid).set({
                            name: user.displayName,
                            email: user.email,
                            profileImage: user.photoURL,
                            createdAt: new Date().toISOString()
                        });
                    }
                    
                    window.location.href = 'profile.html';
                } catch (error) {
                    showMessage(error.message);
                }
            };

            document.getElementById('google-login').addEventListener('click', handleGoogleAuth);
            document.getElementById('google-signup').addEventListener('click', handleGoogleAuth);

            // Login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    window.location.href = 'profile.html';
                } catch (error) {
                    showMessage(error.message);
                }
            });

            // Signup form submission
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                
                try {
                    const result = await auth.createUserWithEmailAndPassword(email, password);
                    const user = result.user;
                    
                    // Update profile
                    await user.updateProfile({
                        displayName: name
                    });
                    
                    // Create user document
                    await db.collection('users').doc(user.uid).set({
                        name: name,
                        email: email,
                        createdAt: new Date().toISOString()
                    });
                    
                    window.location.href = 'profile.html';
                } catch (error) {
                    showMessage(error.message);
                }
            });

            // Check authentication state
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'profile.html';
                }
            });

            async function uploadNote(file, metadata) {
                const user = auth.currentUser;
                if (!user) throw new Error('Must be logged in to upload');

                // Create storage reference
                const storageRef = storage.ref();
                const fileRef = storageRef.child(`notes/${user.uid}/${Date.now()}_${file.name}`);

                // Upload file
                const uploadTask = fileRef.put(file);

                // Get download URL after upload
                const downloadUrl = await uploadTask.snapshot.ref.getDownloadURL();

                // Save metadata to Firestore
                await db.collection('notes').doc(user.uid).collection('userNotes').add({
                    title: metadata.title,
                    description: metadata.description,
                    fileUrl: downloadUrl,
                    fileName: file.name,
                    fileType: file.type,
                    createdAt: new Date(),
                    updatedAt: new Date(),
                    size: file.size,
                    tags: metadata.tags || []
                });
            }
        });
    </script>
    
    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center h-16 z-20">
        <a href="index.html" class="flex flex-col items-center">
            <i class="fas fa-home text-2xl"></i>
            <span class="nav-label mt-1">Home</span>
        </a>
        <a href="new-arrivals.html" class="flex flex-col items-center">
            <div class="w-10 h-10 bg-nblue3 text-white rounded-full flex items-center justify-center font-bold text-xs mb-1">NEW<br>ARRIVAL</div>
        </a>
        <a href="Shop.html" class="flex flex-col items-center">
            <i class="fas fa-store text-2xl"></i>
            <span class="nav-label mt-1">Store</span>
        </a>
        <a href="auth.html" class="flex flex-col items-center nav-active">
            <i class="fas fa-user text-2xl"></i>
            <span class="nav-label mt-1">Me</span>
        </a>
    </nav>
</body>
</html>
