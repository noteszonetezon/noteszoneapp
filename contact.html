  <script>
    // Mobile Navigation Toggle
    const menuToggle = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Dark Mode Toggle
    const darkModeToggle = document.getElementById("darkModeToggle");
    const htmlElement = document.documentElement;

    darkModeToggle.addEventListener("click", () => {
      if (htmlElement.classList.contains("dark")) {
        htmlElement.classList.remove("dark");
        darkModeToggle.textContent = "ðŸŒ™"; // Light mode icon
      } else {
        htmlElement.classList.add("dark");
        darkModeToggle.textContent = "â˜€ï¸"; // Dark mode icon
      }
    });

    // Animate form inputs
    document.querySelectorAll('.modern-input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', () => {
        if (!input.value) {
          input.parentElement.classList.remove('focused');
        }
      });
    });

    // Form submission handling
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.innerHTML = 'Sending...';
      submitBtn.disabled = true;

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          const successMessage = document.createElement('div');
          successMessage.className = 'success-message text-green-600 text-center mt-4';
          successMessage.innerHTML = 'Message sent successfully! We\'ll get back to you soon.';
          form.appendChild(successMessage);
          form.reset();
        }
      } catch (error) {
        console.error('Error:', error);
      }

      submitBtn.innerHTML = 'Send Message';
      submitBtn.disabled = false;
    });
    </script>
